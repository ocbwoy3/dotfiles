# Polkit
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Notification Manager
exec-once = dunst &

# Clipboard Manager
exec-once = wl-paste --watch cliphist store

# XDG Desktop Portal
exec-once = bash ~/dotfiles/scripts/xdg.sh

# Set GTK Settings
exec-once = bash ~/dotfiles/scripts/gtk.sh

# Start Waybar and Hyprpaper
exec-once = bash ~/dotfiles/scripts/waybar-hyprpaper.sh

# Start Vesktop (if you have it installed)
exec-once = flatpak run dev.vencord.Vesktop

# Start Cider 2 (if you have it installed)
exec-once = cider